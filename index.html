<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="container">
      <img
        class="music__img"
        src="images/illustration-hero.svg"
        alt="girl listening to music"
      />
      <div class="content">
        <h2 class="title">Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex">
          <div class="inner__flex">
            <img src="images/icon-music.svg" alt="" />
            <div>
              <h4 class="annual">Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <a class="change" href="#">Change</a>
        </div>
        <button class="payment__btn">Proceed to Payment</button>
        <button class="cancel__btn" href="#">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
